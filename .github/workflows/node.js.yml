name: Project

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: self-hosted  # Ensure Docker is installed on the self-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the Node.js version you're using

      - name: Install dependencies
        run: npm install

      - name: Create build
        run: npm run build  # Create the build (for React or similar)

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Ensure image is tagged correctly and pushed to Docker Hub
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: sachin816/dockerimage  

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .  # Current directory
          push: true  # Push image to Docker Hub
          tags: ${{ steps.meta.outputs.tags }}  # Use tags extracted earlier
          labels: ${{ steps.meta.outputs.labels }}

      # Pull and run Docker container (corrected indentation)
      - name: Pull and run Docker container
        run: |
          # Pull the correct image with the proper tag
          docker pull sachin816/buildx-stable-1 

          # Run the Docker container with port mapping
          docker run -d --name mycontainer -p 8010:80 sachin816/buildx-stable-1
