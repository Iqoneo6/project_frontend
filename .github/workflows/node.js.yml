
name: Github_Action

on:
  push:
    branches:
      - demo

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  

    - name: Install dependencies
      run: npm install 
    
    - name: Build project
      run: npm run build
      
