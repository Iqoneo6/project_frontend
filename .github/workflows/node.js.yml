name: mainproject

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Copy built files to Nginx directory
      run: |
        sudo rm -rf /var/www/html/opt/*
        sudo cp -r dist/* /var/www/html/opt/

    - name: Restart Nginx
      run: sudo service nginx restart
