name: GithubAction-CI-and-CD

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: self-hosted  # Ensure you have a self-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create build
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Note: Use v2 instead of a specific commit SHA for stability
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

