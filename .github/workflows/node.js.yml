name: project_Frontend_1

on:
  push:
    branches:
      - develop  

jobs:
  build-node:
    runs-on: self-hosted  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm install  

      - name: Build the project
        run: npm run build  

  build-docker:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build Docker image
        run: docker build -t sachin816/front .

      - name: Push Docker image to Docker Hub
        run: docker push sachin816/front  # Push the built image to Docker Hub

  deploy-docker:
    runs-on: self-hosted  

    steps:
      - name: Pull Docker image
        run: sudo docker pull sachin816/front

      - name: Delete old Docker container
        run: sudo docker rm -f container || true  

      - name: Run Docker container
        run: sudo docker run -d -p 8030:8030 --name container sachin816/front
