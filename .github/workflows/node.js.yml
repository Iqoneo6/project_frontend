name: Project1

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the Node.js version you're using

      - name: Install dependencies
        run: npm install

      - name: Create build
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Set up Buildx

      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Use the latest stable version tag
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4  # Use the latest stable version tag
        with:
          images: sachin816/testjodejsapp

      - name: Build and push Docker image
        uses: docker/build-push-action@v4  # Use the latest stable version tag
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
