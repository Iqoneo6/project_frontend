name: Project_Frontend

on:
  push:
    branches:
      - develop  

jobs:
  build-node:
    runs-on: self-hosted  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm install  

      - name: Build the project
        run: npm run build  

  build-docker:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build Docker image
        run: docker build -t sachin816/wizinoa .

      - name: Push Docker image to Docker Hub
        run: docker push sachin816/wizinoa:latest

  deploy-docker:
    runs-on: self-hosted  

    steps:
      - name: Pull Docker image
        run: sudo docker pull sachin816/wizinoa:latest

      - name: Delete old Docker container
        run: sudo docker rm -f react || true  

      - name: Run Docker container
        run: sudo docker run -d -p 4000:4000 --name react sachin816/wizinoa

  domain_hoster:
    runs-on: self-hosted  

    steps:
      - name: Restart Nginx
        run: sudo service nginx restart
